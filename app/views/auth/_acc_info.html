<!-- your account -->
<div class="auth-intro-cnt">
  <h3 class="title">
    {{ "Account Info" | translate }}
  </h3>
  <div class="desc">
    {{ "Accounts are made of two parts, an 'account secret' and an 'account password'." | translate }}
  </div>
  <div class="desc">
    {{ "Your 'account secret' is used to locate your account information on the network." | translate }}
  </div>
  <div class="auth-intro-media sm">
    <img src="./images/account_secret.svg" alt="{{ 'Welcome to the Safe Launcher' | translate }}" />
  </div>
  <div class="opt">
    <div class="opt-i lt">
      <button type="button" class="btn" name="back" ng-click="createAccFlow.back()">
        {{ "Back" | translate }}
      </button>
    </div>
    <div class="opt-i">
      <button type="button" class="btn" name="continue" ng-click="createAccFlow.continue()">
        {{ "Continue" | translate }}
      </button>
    </div>
  </div>
</div><!-- your account -->
