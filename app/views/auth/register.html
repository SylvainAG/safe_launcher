<div class="auth-intro form-b" ng-controller="authController" ng-init="createAccFlow.setPos($state.params.currentState)">
  <div class="auth-intro-b" ng-show="!isAuthLoading">
    <ng-include src="'views/auth/_welcome.html'" ng-show="createAccFlow.currentPos === createAccFlow.getPos('WELCOME')"></ng-include>
    <ng-include src="'views/auth/_acc_info.html'" ng-show="createAccFlow.currentPos === createAccFlow.getPos('ACC_INFO')"></ng-include>
    <ng-include src="'views/auth/_acc_secret_form.html'" ng-show="createAccFlow.currentPos === createAccFlow.getPos('ACC_SECRET_FORM')"></ng-include>
    <ng-include src="'views/auth/_acc_password.html'" ng-show="createAccFlow.currentPos === createAccFlow.getPos('ACC_PASS')"></ng-include>
    <ng-include src="'views/auth/_acc_password_form.html'" ng-show="createAccFlow.currentPos === createAccFlow.getPos('ACC_PASS_FORM')"></ng-include>
    <div class="auth-intro-nav-btn">
      <span class="auth-intro-nav-btn-i"
        ng-repeat="state in createAccFlow.states"
        ng-click="createAccFlow.setPos(state)"
        ng-class="{active: createAccFlow.currentPos === createAccFlow.getPos(state)}"></span>
    </div>
  </div>
  <div class="form-f">
    <div class="form-f-b no-border">
      {{ "Already have an account?" | translate }}
      <a ui-sref="app.account({currentPage: 'login'})">
        {{ "Login" | translate }}
      </a>
    </div>
  </div>
  <ng-include src="'views/auth/loader.html'" ng-show="isAuthLoading"></ng-include>
</div>
